<div class="o-moving">
  <app-button text="LEFT or ←" (clickEmitter)="turn(Move.LEFT)"></app-button>
  <app-button text="RIGHT or →" (clickEmitter)="turn(Move.RIGHT)"></app-button>
  <app-button text="MOVE or Enter" (clickEmitter)="move()"></app-button>
  <app-button text="REPORT or r" (clickEmitter)="report()"></app-button>
</div>
