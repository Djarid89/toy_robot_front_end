<div class="o-cell">
  <img *ngIf="facing === Facing.NORTH" class="m-cell-topArrow" src="../../../../../assets/up-arrow.svg" alt="My Happy SVG" />
  <img *ngIf="facing === Facing.EAST" class="m-cell-rightArrow" src="../../../../../assets/right-arrow.svg" alt="My Happy SVG" />
  <img *ngIf="facing === Facing.SOUTH" class="m-cell-downArrow" src="../../../../../assets/down-arrow.svg" alt="My Happy SVG" />
  <img *ngIf="facing === Facing.WEST" class="m-cell-leftArrow" src="../../../../../assets/left-arrow.svg" alt="My Happy SVG" />
  <img *ngIf="robotHere" class="m-cell-robot" src="../../../../../assets/robot.svg" alt="My Happy SVG" />
</div>
